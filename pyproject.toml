[tool.poetry]
name = "petdeface"
version = "0.0.0"
description = "A nipype PET and MR defacing pipeline for BIDS datasets utilizing FreeSurfer's MiDeFace."
authors = ["Martin NÃ¸rgaard <martin.noergaard@nru.dk>", "Anthony Galassi <28850131+bendhouseart@users.noreply.github.com>"]
license = "MIT"
readme = "README.md"
include = [
    "petdeface/*",
    "pyproject.toml",
]

# please update the bids version to the latest compliant version when making modifications to this code here
[tool.bids]
bids_version = "1.8.0"

[tool.poetry.dependencies]
python = ">=3.8"
scipy = "<1.9.2"
nibabel = "^5.1.0"
nipype = "^1.8.6"
pybids = "^0.16.1"
niworkflows = "^1.7.9"
bids= ">=0.0.0"
setuptools = "^67.7.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
petdeface = 'petdeface.petdeface:main'

